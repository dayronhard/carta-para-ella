            overflow: hidden;
        }

        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

            border: none;
            z-index: 0;
        }

        .pantalla-inicial, .carta {

        }

        .oculto {
            opacity: 0;
            visibility: hidden;
        }

        .visible {

            visibility: visible;
        }

        .glass-card {

            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);

            text-align: center;
            max-width: 500px;
        }

        .glass-card h1 {
            font-size: 2.2em;
            color: #ff6f91;
            margin: 0;
        }

        .glass-card p {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 10px;
        }

        .carta-content {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            color: #fff;
            max-width: 500px;
            text-align: center;
        }

        .carta-content h1 {
            font-size: 2.2em;
            color: #ff6f91;
        }

        .carta-content p {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
